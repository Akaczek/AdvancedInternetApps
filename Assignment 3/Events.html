            $('button').bind('asdf', function(){
                alert('The cake is a lie!');
            });
            function edit(e){
                $(this).html('<input type="text" id="edit" value="' + $(this).text() + '"/>'); 
                $('#edit').focus();
                $('#edit').blur(function(){
                    $('#edit').parent().html($('#edit').val());
                    $(e.target).one('click',edit);
                    
                });
                $('button').trigger('asdf');
            }
            $('*').unbind();
            
            $(document).ready(function(){
                $('td').one('click',edit);
            });

        </script>
